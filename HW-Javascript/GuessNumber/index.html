<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number~</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center challenge">
          <button class="btn btn-success btn-lg m-3">easy</button>
          <button class="btn btn-warning btn-lg m-3 text-white">medium</button>
          <button class="btn btn-danger btn-lg m-3">hard</button>
        </div>
      </div>
      <div class="show row">
        <div class="col txt">
          <h1 class="p-2 ">0~100</h1>
          <span></span>
        </div>
      </div>
      <div class="number">
        <button type="button" class="btn btn-primary btn-lg">產生數字</button>
        <input type="text" disabled />
        <div class="numButton">
          <div class="row">
            <div class="col m-1">
              <button type="button" class="btn btn-dark btn-lg" value="1">
                1
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="2">
                2
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="3">
                3
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col m-1">
              <button type="button" class="btn btn-dark btn-lg" value="4">
                4
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="5">
                5
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="6">
                6
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col m-1">
              <button type="button" class="btn btn-dark btn-lg" value="7">
                7
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="8">
                8
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="9">
                9
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col m-1">
              <button
                id="delete"
                type="button"
                class="btn btn-dark btn-lg text-danger"
              >
                X
              </button>
              <button type="button" class="btn btn-dark btn-lg" value="0">
                0
              </button>
              <button
                id="check"
                type="button"
                class="btn btn-dark btn-lg text-success"
              >
                V
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
