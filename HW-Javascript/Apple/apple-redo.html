<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3524cb55bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/redo.css">
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fab fa-apple text-light"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#"
                >Mac</a
              >
            </li>
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#"
                >iPad</a
              >
            </li>
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#"
                >iPhone</a
              >
            </li>
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#"
                >Watch</a
              >
            </li>
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#">TV</a>
            </li>
            <li class="mx-5">
              <a class="nav-link text-light" aria-current="page" href="#"
                >Music</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <template id="app">
      <div class="stickyNav">
        <span id="stickyName"></span>
        <span id="stickyPrice"></span>
      </div>
      <div class="container main">
        <div class="row">
          <div
            id="mainPic"
            class="col-12 col-md-6 d-flex justify-content-center"
          ></div>
          <div class="col-12 col-md-6 ">
            <div class="row head">購買 iPad Pro</div>
            <div class="row size title">
              尺寸
              <div class="down sizedown"></div>
            </div>
            <div class="row color title">
              顏色
              <div class="down colordown"></div>
            </div>
            <div class="row spec title">
              容量
              <div class="down specdown"></div>
            </div>
            <div class="row wifi title">
              wifi
              <div class="down wifidown"></div>
            </div>
            <div class="row total"></div>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="/Apple/apple-redo.js" type="module"></script>
  </body>
</html>
