<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchBar</title>
    <link rel="stylesheet" href="styles/SearchBar.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3524cb55bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="banner"></div>
    <header>
        <form action="#">
          <div class="searchBar">
            <div class="search-div search-position">
              <i class="fas fa-search sm-search-icon"></i>
              <label>
                <span class="search-title sm-search-title">位置</span>
                <input id="searchInput" type="text" placeholder="你想去哪裡 ?" />
              </label>
            </div>
            <div class="lg-search">
              <div class="search-div in-date">
                  <span class="search-title">入住</span>
                  <div id="in-date-time" class="placeholder">新增日期</div>
              </div>
              <div class="search-div out-date">
                  <span class="search-title">退房</span>
                  <div id="out-date-time" class="placeholder">新增日期</div>
              </div>
              <div class="search-div search-people">
                  <div>
                    <span class="search-title">人數</span>
                    <div id="people-value" class="placeholder">新增人數</div>
                  </div>
                  <div class="lg-search-icon">
                    <i class="fas fa-search"></i>
                    <span class="lg-search-icon-txt">搜尋</span>
                  </div>
              </div>
            </div>
          </div>
          <button class="sm-cancel">取消</button>
        </form>
      </div>
      <div class="location">
        <ul>
          <li>
            <ul>
              <li><span>隨時隨地出發</span></li>
              <li>
                <a href="#">
                  <div class="everywhere">
                    <p>隨心所欲</p>
                    <i class="fas fa-home"></i>
                  </div>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <ul class="record">
              <li><span>近期搜尋紀錄</span></li>
              <li class="place">
                <a href="#">
                  <div class="clock"><i class="far fa-clock"></i></div>
                  <div class="searchPlace">近期搜尋地點</div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="people">
        <div class="people-control">
          <div class="txt">
            <strong>成人</strong>
            <span>滿13歲</span>
          </div>
          <div>
            <button class="minus">-</button><span id="adult">0</span
            ><button class="plus">+</button>
          </div>
        </div>
        <div class="people-control" id="child">
          <div class="txt">
            <strong>兒童</strong>
            <span>2 - 12歲</span>
          </div>
          <div>
            <button class="minus">-</button><span>0</span
            ><button class="plus">+</button>
          </div>
        </div>
        <div class="people-control" id="toddler">
          <div class="txt">
            <strong>嬰幼兒</strong>
            <span>2歲以下</span>
          </div>
          <div>
            <button class="minus">-</button><span>0</span
            ><button class="plus">+</button>
          </div>
        </div>
    </header>
    <div style="height: 1000px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
    <script src="SearchBar.js"></script>
  </body>
</html>
