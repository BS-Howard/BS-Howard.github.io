<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      @keyframes slide {
        from {
          transform: translateX(-100px);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes slideOut {
        to {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center text-danger">
      <h1>寶可夢圖鑑列表</h1>
    </div>

    <div class="col d-flex justify-content-center">
      <button id="loadAll" class="btn btn-primary mx-2">Load All</button>
      <button id="removeAll" class="btn btn-danger mx-2">Remove All</button>
      <button id="plusOne" class="btn btn-success mx-2">Last +1</button>
      <button id="removeOne" class="btn btn-warning mx-2">Last -1</button>
      <button id="timer" class="btn btn-info mx-2">Timer</button>
      <button id="stopTimer" class="btn btn-secondary mx-2">Stop Timer</button>
      <button id="orderAdd" class="btn btn-dark mx-2">被刪除部分依序去填補 +1</button>
    </div>

    <div id="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
