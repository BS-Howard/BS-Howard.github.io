<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Tile Puzzle</title>
    <link rel="stylesheet" href="styles/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <h1>DIY Sliding Puzzle</h1>
        <div class="btn">
          <button data-num="3" id="three" class="play" disabled="true"> 3 X 3 </button>
          <button data-num="4" id="four" class="play" disabled="true"> 4 X 4  </button>
          <button data-num="5" id="five" class="play" disabled="true"> 5 X 5  </button>
          <button data-num="6" id="six" class="play" disabled="true"> 6 X 6  </button>
          <button id="reset">Reset</button>
          <button id="tips">Tips</button>
          <div class="custom-file">
            <input type="file" class="custom-file-input" data-target="file-uploader" id="file" />
            <label class="custom-file-label" for="customFile"></label>
          </div>
          <h3 id="step">Your step :</h3>
        </div>
        <div id="container">
          <p>Drag your picture to this Drop Zone ...</p>
          <ul></ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="app2.js"></script>
  </body>
</html>
