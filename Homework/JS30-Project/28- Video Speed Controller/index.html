<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const video = document.querySelector("video")
  const speedBar = document.querySelector(".speed-bar")
  const speed = document.querySelector(".speed")
  video.playbackRate = Number(speedBar.innerText.substring(0,speedBar.innerText.length-1));

  function speedControl(e){
    let height = this.getBoundingClientRect().height
    speedBar.style.height = `${e.offsetY/height*100}%`
    speedBar.innerText = `${((e.offsetY/height)/0.163*0.75).toFixed(2)}×`
    video.playbackRate = Number(speedBar.innerText.substring(0,speedBar.innerText.length-1));
  }

  speed.addEventListener("mousemove",speedControl)
</script>
</body>
</html>
