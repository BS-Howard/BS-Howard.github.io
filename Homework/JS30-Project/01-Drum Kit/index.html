<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div data-key= "a" class="button">
          <span class="word">A</span>
          <span>CLAP</span>
        </div>
        <div data-key= "s" class="button">
          <span class="word">S</span>
          <span>HIHAT</span>
        </div>
        <div data-key= "d" class="button">
          <span class="word">D</span>
          <span>KICK</span>
        </div>
        <div data-key= "f" class="button">
          <span class="word">F</span>
          <span>OPENHAT</span>
        </div>
        <div data-key= "g" class="button">
          <span class="word">G</span>
          <span>BOOM</span>
        </div>
        <div data-key= "h" class="button">
          <span class="word">H</span>
          <span>RIDE</span>
        </div>
        <div data-key= "j" class="button">
          <span class="word">J</span>
          <span>SNARE</span>
        </div>
        <div data-key= "k" class="button">
          <span class="word">K</span>
          <span>TOM</span>
        </div>
        <div data-key= "l" class="button">
          <span class="word">L</span>
          <span>TINK</span>
        </div>
      </div>
    </div>
    <audio id="a" src="/sounds/clap.wav"></audio>
    <audio id="s" src="/sounds/hihat.wav"></audio>
    <audio id="d" src="/sounds/kick.wav"></audio>
    <audio id="f" src="/sounds/openhat.wav"></audio>
    <audio id="g" src="/sounds/boom.wav"></audio>
    <audio id="h" src="/sounds/ride.wav"></audio>
    <audio id="j" src="/sounds/snare.wav"></audio>
    <audio id="k" src="/sounds/tom.wav"></audio>
    <audio id="l" src="/sounds/tink.wav"></audio>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
