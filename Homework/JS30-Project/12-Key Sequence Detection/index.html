<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      var result = [];

      function GetCode(e) {
        result.push(e.key);
        if (result.length > 6) {
          result.shift();
        }
        console.log(result)
      }
      document.addEventListener("keydown", GetCode);
    </script>
  </body>
</html>
