<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/741/741407.png" type="image/x-icon">
    <title>桃園停車資訊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3524cb55bc.js" crossorigin="anonymous"></script>
    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        .container-fluid > .row{
            height: 100vh;
        }
        #map{
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-6">
                <div id="map">
                    <!-- 地圖 -->
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <!-- 下拉式選單 -->
                    <div class="form-group col-6">
                        <label for="country">桃園區域</label>
                        <select id="country" class="form-control">
                            <!-- option -->
                        </select>
                    </div>
                </div>
                <table class="table table-bordered table-striped  text-center">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>

        // 初始化地圖
        let map = L.map('map',{
            center:[24.955805002096113, 121.21583521423854],
            zoom: 11
        })

        // 設定圖資來源
        let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        let osm = new L.TileLayer(osmUrl, { minZoom: 8, maxZoom: 19 });
        map.addLayer(osm);

        // 停車資料來源
        let parkingUrl = "https://bs-howard.github.io/Homework/HW-Map/Taoyuan%20Parking/%E8%B7%AF%E5%A4%96%E5%81%9C%E8%BB%8A%E8%B3%87%E8%A8%8A.json"

        // 全域變數
        let parkingData;
        let markers = L.markerClusterGroup();


        function setMarker(){
            if (markers) markers.clearLayers();

            parkingData.forEach(x => {
                let marker = L.marker([x.wgsY, x.wgsX]);
                marker.bindPopup(`
                                <h4>${x.parkName}</h4>
                                <p>${x.address}</p>
                `)

                marker.addEventListener("click",function(){
                    let tbody = document.querySelector('tbody')
                    tbody.innerHTML = ""

                    tbody.innerHTML = `
                        <tr>
                            <td>名稱</td>
                            <td>${x.parkName}</td>
                        </td>
                        <tr>
                            <td>停車數量</td>
                            <td>${x.totalSpace}</td>
                        </td>
                        <tr>
                            <td>地址</td>
                            <td>${x.address}</td>
                        </td>
                        <tr>
                            <td>收費說明</td>
                            <td>${x.payGuide}</td>
                        </td>
                    `
                })


                markers.addLayer(marker)
            })

            map.addLayer(markers)
        }


        window.addEventListener("load",function(){
            fetch(parkingUrl)
                .then(data => data.json())
                .then(result => {

                    parkingData = result.parkingLots
                    // console.log(parkingData)
                    setMarker()

                    // 下拉選單
                    let countrySelect = document.querySelector("#country")
                    let set = ["請選擇"].concat([...new Set(parkingData.map(x => x.areaName))])
                    set.forEach(x => {
                        let option = document.createElement("option");
                        option.innerText = x;
                        option.value = x == "請選擇" ? "" : x
                        countrySelect.appendChild(option)
                    })
                })
        })

        // 縣市選擇
        document.querySelector("#country").addEventListener("change",function(){
            if (this.value != ""){
                //改變地圖焦點，焦點移到該縣市
                let country = parkingData.find(x => x.areaName == this.value);
                map.setView([country.wgsY, country.wgsX], 13)
            }
        })
    </script>
</body>
</html>
