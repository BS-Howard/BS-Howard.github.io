    <style>
      :root{
        --width:6px;
        --shadow:20px;
        --color: #fff;
      }
      i {
        font-size: 40px;
      }
      [box-id] {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        transition: 0.3s;
      }
      [box-id].activeFirst {
        border: var(--width) solid hsl(350, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(350, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeSecond {
        border: var(--width) solid hsl(324, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(324, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeThird {
        border: var(--width) solid hsl(298, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(298, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeForth {
        border: var(--width) solid hsl(274, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(274, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeFifth {
        border: var(--width) solid hsl(250, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(250, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeSixth {
        border: var(--width) solid hsl(226, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(226, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeSeventh {
        border: var(--width) solid hsl(202, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(202, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeEigth {
        border: var(--width) solid hsl(178, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(178, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeNinth {
        border: var(--width) solid hsl(154, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(154, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeTen {
        border: var(--width) solid hsl(128, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(128, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeEleventh {
        border: var(--width) solid hsl(104, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(104, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeTwelfth {
        border: var(--width) solid hsl(72, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(72, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeThirteenth {
        border: var(--width) solid hsl(48, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(48, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeFourteenth {
        border: var(--width) solid hsl(23, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(23, 100%, 58%);
        transition: 0s;
      }
      [box-id].activeFifteenth {
        border: var(--width) solid hsl(1, 100%, 58%);
        box-shadow: 0 0 var(--shadow) hsl(1, 100%, 58%);
        transition: 0s;
      }
      #msg {
        font-size: 60px;
        font-weight: 900;
        text-align: center;
      }
    </style>

        })

            let data = brickData.find(x=>x.id == id);
            let icon = document.createElement("i");
            icon.setAttribute("class",data.icon)
            icon.style.color = data.color;
            x.appendChild(icon);
        })

        })

        function turnAround(object,steps,allSteps,currentIndex,speed,classname){
          bricks[currentIndex].classList.remove(classname)
          currentIndex++
          if(currentIndex >= bricks.length) currentIndex = 0;
          bricks[currentIndex].classList.add(classname)
          steps--
          // document.documentElement.style.setProperty("--width",`${Math.floor(Math.random() * 2) + 2}px`)
          document.documentElement.style.setProperty("--shadow",`${Math.floor(Math.random() * 50) + 10}px`)
          // document.documentElement.style.setProperty("--color",`rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`)

          //變速
          if(steps > 0){
              setTimeout(()=>{turnAround(object,steps,allSteps,currentIndex,speed,classname)},speed)
              if(steps< Math.floor((allSteps/3))) speed += 10
          } else{
              let msgBox = document.getElementById("msg")
              let val = brickData[currentIndex].target()
              msgBox.innerText = `接下來 -> ${val}`;
              object.currentIndex = currentIndex
          }
        }

        function set(array){
          let count = 3
          array.forEach(x=>{
            x.steps = 20 + (count * bricks.length);
            x.allSteps = x.steps;
            // count += 0.1
          })
        }

        function loop(array){
          array.forEach(x=>{
            turnAround(x,x.steps,x.allSteps,x.currentIndex,x.speed,x.class)
          })
