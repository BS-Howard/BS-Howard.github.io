<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Apple Store</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container header mt-2">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-dark m-2 ">iPhone 11</button>
          <button class="btn btn-dark m-2 ">iPad</button>
          <button class="btn btn-dark m-2 ">Watch</button>
        </div>
      </div>
    </div>
    <div class="container main">
      <div class="row">
        <div
          id="mainPic"
          class="col-12 col-md-6 d-flex justify-content-center"
        ></div>
        <div class="col-12 col-md-6 left-side">
          <div class="color row d-flex justify-content-center"></div>
          <div class="spec row d-flex justify-content-center"></div>
          <div class="price row"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
