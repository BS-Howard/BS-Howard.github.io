<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Guess AB~</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md -4">
                <button id="start" type="button" class="btn btn-light">開始</button type="button" class="btn btn-light">
                <button id="reset" type="button" class="btn btn-light">放棄重來</button type="button" class="btn btn-light">
                <button id="showAnswer" type="button" class="btn btn-light">看答案</button type="button" class="btn btn-light">
            </div>
        </div>
    </div>
    <section></section>
    <div class="input-group">
      <span class="input-group-addon">猜答案</span>
      <input id="userGuess" type="text" name="" class="form-control" value="" required="required">
      <span class="input-group-btn">
        <a id="guess" type="button" class="btn btn-primary">猜!</a>
      </span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
