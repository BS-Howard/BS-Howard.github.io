<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Guess AB~</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center challenge">
          <button class="btn btn-success btn-lg m-3">easy</button>
          <button class="btn btn-danger btn-lg m-3">hard</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button id="start" type="button" class="btn btn-warning m-2 p-3">
            開始
          </button>
          <button id="reset" type="button" class="btn btn-warning m-2">
            放棄重來
          </button>
          <button id="showAnswer" type="button" class="btn btn-warning m-2">
            看答案
          </button>
        </div>
      </div>
    </div>
    <section></section>
    <div class="input-group">
      <h5>猜答案</h5>
      <input id="userGuess" type="text" required="required" />
      <button id="guess" type="button" class="btn btn-primary">猜!</button>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <textarea cols="50" rows="5" placeholder="這裡可以當記錄版喔!"></textarea>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
