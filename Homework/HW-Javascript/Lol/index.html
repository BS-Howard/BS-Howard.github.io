<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL英雄聯盟圖鑑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .card:hover{
            background-color: #17a2b8 !important;
            color: #fff;
            transition: .4s;
            transform: scale(1.1);
            cursor: default;
        }
        .card:hover .detail{
            background-image: linear-gradient(45deg,rgb(253, 171, 7),rgb(240, 240, 22));
        }
        .modal-header{
            background-image: linear-gradient(45deg,rgb(253, 171, 7),rgb(240, 240, 22));
        }
        @keyframes load{
            from{
                transform: translateY(-100px);
            }
            to{
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="jumbotron-fluid text-center bg-info text-white h-50 py-3">
        <h1 class="display-5">LOL英雄聯盟圖鑑</h1>
    </div>
    <div class="my-3"><button id="show" class="btn btn-warning d-flex m-auto btn-lg text-white">Loading Hero</button></div>

    <div class='row d-flex justify-content-center w-100 m-auto'></div>

    <template id="app">
        <div class="card m-3 bg-warning" style="width: 21rem; border: none; animation: load .3s;">
            <img src="" class="card-img-top w-100" style="height: 300px;object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title font-weight-bold">Title</h3>
              <p class="card-text flex-grow-1">Content</p>
              <div class="div d-flex justify-content-center">
                  <a href="#" class="btn btn-primary w-50 m-1 btn-lg detail">詳細</a>
                  <a href="#" class="btn btn-danger w-50 m-1 btn-lg video">影片</a>
              </div>
            </div>
          </div>
    </template>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">標題</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <img class="w-100 heroImage">
                     <p class="description" style="font-size: 1.5rem;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- video -->
    <div id="myModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-center">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="app.js" type="module"></script>
</body>
</html>
