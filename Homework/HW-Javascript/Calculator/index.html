<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="txt col d-flex flex-column align-items-end">
          <span></span>
          <input type="text" disabled />
        </div>
      </div>
      <div class="numButton">
        <div class="row">
          <div class="col">
            <button
              id="history"
              type="button"
              class="btn btn-secondary btn-lg"
              value="H"
            >
              History
            </button>
            <button
              id="cancel"
              type="button"
              class="btn btn-secondary btn-lg"
              value="C"
            >
              C
            </button>
            <button
              id="back"
              type="button"
              class="btn btn-secondary btn-lg"
              value="B"
            >
            ▷
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col cal">
            <button type="button" class="btn btn-secondary btn-lg" value="1/x">
              1/x
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="square">
              x*x
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="√">
              √
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="/">
              ÷
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col calculate num">
            <button type="button" class="btn btn-light btn-lg" value="1">
              1
            </button>
            <button type="button" class="btn btn-light btn-lg" value="2">
              2
            </button>
            <button type="button" class="btn btn-light btn-lg" value="3">
              3
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="+">
              +
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col calculate num">
            <button type="button" class="btn btn-light btn-lg" value="4">
              4
            </button>
            <button type="button" class="btn btn-light btn-lg" value="5">
              5
            </button>
            <button type="button" class="btn btn-light btn-lg" value="6">
              6
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="-">
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col calculate num">
            <button type="button" class="btn btn-light btn-lg" value="7">
              7
            </button>
            <button type="button" class="btn btn-light btn-lg" value="8">
              8
            </button>
            <button type="button" class="btn btn-light btn-lg" value="9">
              9
            </button>
            <button type="button" class="btn btn-secondary btn-lg" value="×">
              ×
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col num">
            <button id="delete" type="button" class="btn btn-light btn-lg" value="+/-">
              +/-
            </button>
            <button type="button" class="btn btn-light btn-lg" value="0">
              0
            </button>
            <button type="button" class="btn btn-light btn-lg" value=".">
              .
            </button>
            <button
              id="equal"
              type="button"
              class="btn btn-secondary btn-lg"
              value="="
            >
              =
            </button>
          </div>
        </div>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
