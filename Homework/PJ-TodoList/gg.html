<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //city = taipei, id = taipei01, district = 中正區

      //city = taipei, id = taipei02, district = 萬華區

      //city = taipei, id = taipei03, district = 信義區
      let object = {
        city: {
          taipei: [
            { id: "taipei01", district: "中正區" },
            { id: "taipei02", district: "萬華區" },
            { id: "taipei03", district: "信義區" },
          ],
          taichung: [
            { id: "taichung", district: "沙鹿區" },
            { id: "taichung", district: "西屯區" },
            { id: "taichung", district: "北屯區" },
          ],
          taoyuan: [
            { id: "taoyuan", district: "中壢區" },
            { id: "taoyuan", district: "桃園區" },
            { id: "taoyuan", district: "平鎮區" },
          ],
        },
      };
      
      for(item in object.city){
          let city = item;
          object.city[item].forEach(x=>{
            document.write(` city = ${item}, 'id = ${x.id}, district = ${x.district} <br/>`)
          })
      }
    </script>
  </body>
</html>
