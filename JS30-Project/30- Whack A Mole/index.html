<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button>Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      const button = document.querySelector("button");

      let time = 50;
      let count = 0;
      let lasthole;
      let timer

      function random(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }

      function chooseHole() {
        let nowhole = holes[random(0, holes.length)];
        if (lasthole == nowhole) {
          return chooseHole();
        }
          lasthole = nowhole;
          return nowhole;
      }

      let temp
      function setLoop() {
        temp = chooseHole()
        temp.classList.add("up")
        timer = setTimeout(() => {
          temp.classList.remove('up');
          time--
          if(time >= 0) setLoop()
        }, random(100,1000));
      }
      
     function gameStart() {
          setLoop();
      }

     function touchDown(){
       clearTimeout(timer)
       temp.classList.remove('up');
       time--
       if(time > 0) setLoop()
       count++
       scoreBoard.innerText = `${count}`
      }

     moles.forEach(mole=>mole.addEventListener("click",touchDown))
     button.addEventListener("click", gameStart);
    </script>
  </body>
</html>
